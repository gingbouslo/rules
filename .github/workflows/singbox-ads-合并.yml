name: Merge ADS JSON Rules
on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4

      - name: Checkout MetaCubeX/meta-rules-dat (sing branch)
        uses: actions/checkout@v4
        with:
          repository: MetaCubeX/meta-rules-dat
          ref: sing
          path: upstream

      - name: Merge ADS JSON files（绝对稳版）
        shell: bash
        run: |
          set -euo pipefail

          SRC="upstream/geo/geosite"
          DST="update"
          OUT_JSON="${DST}/adsplus_domain.json"
          OUT_LIST="${DST}/adsplus_domain_files.txt"

          mkdir -p "$DST"

          # 精准匹配文件名含 ads（前后边界）
          mapfile -t FILES < <(
            find "$SRC" -type f -name "*.json" 2>/dev/null \
              | grep -Ei '(^|[^a-z0-9])ads([^a-z0-9]|$)' \
              | sort
          )

          echo "Found ${#FILES[@]} ADS JSON files"

          # 记录来源文件
          : > "$OUT_LIST"
          for f in "${FILES[@]}"; do
            echo "$(basename "$f")" >> "$OUT_LIST"
          done

          # ========== 关键修复点：超级容错合并 ==========
          TMP_DOMAINS=$(mktemp)
          : > "$TMP_DOMAINS"

          for f in "${FILES[@]}"; do
            # 彻底容错读取：
            # 1. 即使文件是空、损坏、没有 rules 字段也不会报错
            # 2. 只输出合法的非空域名
            jq -r '
              .rules // [] 
              | .[] 
              | .domain_suffix // [] 
              | .[] 
              | select(type == "string" and length > 0)
            ' "$f" 2>/dev/null || true >> "$TMP_DOMAINS"
          done

          # 再次保险过滤（防止极少数上游文件里出现奇怪字符）
          grep -vE '^(|\s*#.*)$' "$TMP_DOMAINS" | grep '\.' > "${TMP_DOMAINS}.clean"
          mv "${TMP_DOMAINS}.clean" "$TMP_DOMAINS"

          # 生成完美 geosite JSON
          < "$TMP_DOMAINS" jq -R 'select(length>0)' | jq -s '
            {
              version: 2,
              rules: [
                {
                  domain_suffix: .
                }
              ]
            }
          ' > "$OUT_JSON"

          echo "Success! Merged $(wc -l < "$TMP_DOMAINS") domains → $OUT_JSON"

      - name: Commit and Push
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add update/adsplus_domain.json update/adsplus_domain_files.txt || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update adsplus_domain.json $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push
          fi
